></svg>Fallbeispiel: Frau Waibel (@frau_waibel)</h4><p class="mb-3">Gina Waibel thematisiert antirassistische Bildung und politische Inhalte, teilt Lehrmaterial, ist aber auch umstritten (Stichwort: <strong>Mäßigungsgebot</strong>).</p><ul><li><strong class="chance">Potenzial:</strong> Nutzt Reichweite für aktivistische Positionen, regt Diskussionen an, stellt Materialien bereit.</li><li><strong class="risiko">Kontroversen:</strong> Vorwurf des Verstoßes gegen Mäßigungsgebot, politische Äußerungen führen zu Konflikten, kommerzielle Aspekte (Shop).</li></ul></div></div>`

        // --- Core Application Logic ---
        const initialVideoSection = document.getElementById('initial-video-section');
        const interactiveSection = document.getElementById('interactive-section');
        const proceedButton = document.getElementById('proceed-to-interactive');
        const contentDisplay = document.getElementById('content-display');
        const navButtons = Array.from(document.querySelectorAll('.nav-button'));
        const fazitButton = document.getElementById('fazit-button');
        const weiterbildungButton = document.getElementById('weiterbildung-button'); 
        const progressBarFill = document.getElementById('progress-bar-fill');
        const completionMessageContainer = document.getElementById('completion-message-container');
        const visitedSections = new Set();
        const sectionsForFazitUnlock = ['intro', 'kdd', 'instalehrerzimmer', 'bildungsfluencer'];
        
        function updateProgressBar() {
            const relevantVisitedCount = sectionsForFazitUnlock.filter(sectionKey => visitedSections.has(sectionKey)).length;
            const progressPercentage = sectionsForFazitUnlock.length > 0 ? Math.round((relevantVisitedCount / sectionsForFazitUnlock.length) * 100) : 0;
            progressBarFill.style.width = `${progressPercentage}%`;
            progressBarFill.textContent = `${progressPercentage}%`;
        }

        function checkButtonLocks() {
            const allMainVisited = sectionsForFazitUnlock.every(key => visitedSections.has(key));
            if (allMainVisited) {
                fazitButton.classList.remove('locked', 'pulsing');
                fazitButton.disabled = false;
                if (!completionMessageContainer.querySelector('.completion-message') && !visitedSections.has('fazit')) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'completion-message';
                    messageDiv.textContent = 'Super! Du hast alle Hauptbereiche erkundet. Das Fazit ist jetzt freigeschaltet.';
                    completionMessageContainer.innerHTML = '';
                    completionMessageContainer.appendChild(messageDiv);
                    fazitButton.classList.add('pulsing');
                }
            }
            if (visitedSections.has('fazit')) {
                weiterbildungButton.classList.remove('locked', 'pulsing');
                weiterbildungButton.disabled = false;
                fazitButton.classList.remove('pulsing');
                const existingMessage = completionMessageContainer.querySelector('.completion-message');
                if (existingMessage && existingMessage.textContent.includes("Fazit ist jetzt freigeschaltet")) {
                     completionMessageContainer.innerHTML = '';
                }
                 if (!visitedSections.has('weiterbildung')) {
                    weiterbildungButton.classList.add('pulsing');
                }
            }
             if (visitedSections.has('weiterbildung')) {
                weiterbildungButton.classList.remove('pulsing');
            }
        }

        function loadContent(targetKey) {
            if (navButtons.find(btn => btn.dataset.target === targetKey)?.classList.contains('locked')) return;
            const content = contentData[targetKey];
            if (!content) return;
            
            visitedSections.add(targetKey);
            contentDisplay.style.opacity = 0;
            setTimeout(() => {
                contentDisplay.innerHTML = `<h3 class="content-title">${content.title}</h3>${content.html}`;
                if (targetKey === 'bildungsfluencer') initializeSortingTask();
                if (targetKey === 'weiterbildung') {
                    document.getElementById('open-ai-modal-button')?.addEventListener('click', () => {
                        document.getElementById('ai-chat-modal-overlay').classList.add('visible');
                    });
                }
                navButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.target === targetKey);
                    if (visitedSections.has(btn.dataset.target)) btn.classList.add('visited');
                });
                updateProgressBar();
                checkButtonLocks();
                contentDisplay.style.opacity = 1;
            }, 250);
        }

        proceedButton.addEventListener('click', () => {
            const player = document.getElementById('youtube-player');
            if (player) {
                player.src = ""; // This stops the video
            }
            initialVideoSection.classList.add('hidden');
            interactiveSection.classList.remove('hidden');
            interactiveSection.classList.add('content-fade-in');
            loadContent('intro');
        });

        navButtons.forEach(button => {
            button.addEventListener('click', () => loadContent(button.dataset.target));
            if (button.dataset.target === 'fazit' || button.dataset.target === 'weiterbildung') {
                button.classList.add('locked');
                button.disabled = true;
            }
        });
        
        // --- Drag and Drop Sorting Task Logic ---
        function initializeSortingTask() {
            const cards = document.querySelectorAll('.thesis-card');
            const dropZones = document.querySelectorAll('.drop-zone');
            const cardContainer = document.getElementById('thesis-cards-container');
            const cardCounter = document.getElementById('card-counter');

            cards.forEach(card => {
                card.addEventListener('dragstart', () => {
                    card.classList.add('dragging');
                });

                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                    zone.classList.add('drag-over');
                });

                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('drag-over');
                });

                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    const draggingCard = document.querySelector('.dragging');
                    if (draggingCard) {
                        zone.appendChild(draggingCard);
                        updateCardCounter();
                    }
                });
            });

            function updateCardCounter() {
                const remainingCards = cardContainer.querySelectorAll('.thesis-card').length;
                cardCounter.textContent = remainingCards;
                if (remainingCards === 0) {
                    document.getElementById('bildungsfluencer-details-content').classList.remove('hidden');
                     cardCounter.parentElement.classList.add('hidden');
                }
            }
        }
    </script>
